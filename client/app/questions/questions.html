<div class="col-md-12">
  <br>
  <br>
  <span ng-click="tutorial()" class="right btn btn-default">Revisit Tutorial</span>
  <span ng-click="open()" class="right btn btn-danger">Quit</span>

  <div class="centered-div">
    <div>
      <br>
      <br>
      <br>
      <alert ng-show="invalidInput == true" type="danger">You must pick exactly two items.</alert>

      <br>
      <progressbar class="short centered-div" max="max" value="progressBar"><span style="color:black; white-space:nowrap;">{{progressBar}} / {{max}}</span>
      </progressbar>
      <br>
      <br>
      <h3>Survey Questions</h3>
      <br>
      <h3>Which two {{ questionInfo.question.type }} form the most similar pair?</h3>
      <br>
      <div ng-show="reveal">
        <span ng-click="saveAnswer()" class="btn btn-default btn-lg">Next</span>
      </div>
      <br>
      <br>

      <div class="inner-centered-div" ng-show="vertical && !bacteria">
      <input type="checkbox" ng-model="answers[0]">
      <img  ng-click="answers[0] = !answers[0]" class="option" ng-src="{{questionInfo.question.object1.url}}">
      <input type="checkbox" ng-model="answers[1]">
      <img  ng-click="answers[1] = !answers[1]" class="option" ng-src="{{questionInfo.question.object2.url}}">
      <br>
      <input type="checkbox" ng-model="answers[2]">
      <img  ng-click="answers[2] = !answers[2]" class="option" ng-src="{{questionInfo.question.object3.url}}">
      <input type="checkbox" ng-model="answers[3]">
      <img  ng-click="answers[3] = !answers[3]" class="option" ng-src="{{questionInfo.question.object4.url}}">
      <br>
      <input type="checkbox" ng-model="answers[4]">
      <img  ng-click="answers[4] = !answers[4]" class="option" ng-src="{{questionInfo.question.object5.url}}">
    </div>


      <div class="inner-centered-div" ng-show="vertical && bacteria">
        <input type="checkbox" ng-model="answers[0]">
        <img ng-click="answers[0] = !answers[0]" class="option bacteria-thumb" ng-src="{{questionInfo.question.object1.url}}">
        <br>
        <br>
        <input type="checkbox" ng-model="answers[1]">
        <img  ng-click="answers[1] = !answers[1]" class="option bacteria-thumb" ng-src="{{questionInfo.question.object2.url}}">
        <br>
        <br>
        <input type="checkbox" ng-model="answers[2]">
        <img   ng-click="answers[2] = !answers[2]" class="option bacteria-thumb" ng-src="{{questionInfo.question.object3.url}}">
        <br>
        <br>
        <input type="checkbox" ng-model="answers[3]">
        <img  ng-click="answers[3] = !answers[3]"  class="option bacteria-thumb" ng-src="{{questionInfo.question.object4.url}}">
        <br>
        <br>
        <input type="checkbox" ng-model="answers[4]">
        <img  ng-click="answers[4] = !answers[4]" class="option bacteria-thumb" ng-src="{{questionInfo.question.object5.url}}">
      </div>


      <div class="row" ng-show="!vertical">
        <div class="col-md-1">
        </div>
        <div class="col-md-2">
          <input type="checkbox" ng-model="answers[0]">
          <img  ng-click="answers[0] = !answers[0]" class="option img-responsive" ng-src="{{questionInfo.question.object1.url}}">
        </div>

        <div  class="col-md-2">
          <input type="checkbox" ng-model="answers[1]">
          <img  ng-click="answers[1] = !answers[1]" class="option img-responsive" ng-src="{{questionInfo.question.object2.url}}">
        </div>

        <div  class="col-md-2">
          <input type="checkbox" ng-model="answers[2]">
          <img  ng-click="answers[2] = !answers[2]" class="option img-responsive" ng-src="{{questionInfo.question.object3.url}}">
        </div>

        <div class="col-md-2">
          <input type="checkbox" ng-model="answers[3]">
          <img  ng-click="answers[3] = !answers[3]" class="option img-responsive" ng-src="{{questionInfo.question.object4.url}}">
        </div>

        <div class="col-md-2">
          <input type="checkbox" ng-model="answers[4]">
          <img  ng-click="answers[4] = !answers[4]" class="option img-responsive" ng-src="{{questionInfo.question.object5.url}}">
        </div>
        <div class="col-md-1"></div>
      </div>

      <br>
      <br>



  </div>

  </div>
</div>
