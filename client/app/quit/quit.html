<div class="modal-header">
  <h3 class="modal-title">Quit</h3>
</div>
<div class="modal-body">
  Before you quit, would you like the
  answers that you've already submitted to be
  retained?
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok('y')">Yes</button>
  <button class="btn btn-primary" ng-click="ok('n')">No</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
